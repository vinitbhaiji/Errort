<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cummins EOL LINE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ind.css') }}">

<body>
    <script src="{{ url_for('static', filename='index2.js') }}"></script>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images.png') }}" alt="" width="125px" height="90px" style="float: left"/>
        </div>
        <nav>
            <h1 style="font-family:'Times New Roman', Times, serif; font-size:200%; color:black; text-align: center;">Cummins EOL LINE Visual Inspection</h1>
        </nav>
    </div>
    <div style="background-color: black; height:600px; ">
        <h1 style="color:white;text-align: center;font-size:50px;">Live Streaming</h1>
        <div class="row">
            <div class="leftcolumn">
                <div class="image">
                    <img src="{{ url_for('video') }}" width="300px" height="400px" text-align="center">
                </div>
                <br>
                <br>
                <div class="btn">
                    <button style="height:50px; width:300px; font-size:30px; font-family: 'Times New Roman', Times, serif; background-color: aqua;" onclick="update()"><b>CAPTURE</b></button>
                </div>
            </div>
            <div class="midcolumn">
                <div class="image">
                    <img src="{{ url_for('video1') }}" width="300px" height="400px" text-align="center">
                </div>
                <br>
                <br>
                <div class="btn">
                    <button style="height:50px; width:300px; font-size:30px; font-family: 'Times New Roman', Times, serif; background-color: aqua;" onclick="update1()"><b>CAPTURE</b></button>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="image">
                    <img src="{{ url_for('video2') }}" width="300px" height="400px" text-align="center">
                </div>
                <br>
                <br>
                <div class="btn">
                    <button style="height:50px; width:300px; font-size:30px; font-family: 'Times New Roman', Times, serif; background-color: aqua;" onclick="update2()"><b>CAPTURE</b></button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 style="color:black; text-align: center; font-size:50px"> CheckList</h1> 
        <br>
        <br>
        <div style="background-color:transparent">
            <h2> TURBO  : <span id="value"></span> </h2>
        </div>
        <div class="row">
            <div class="leftbtn">
                <button style="height:50px; width:300px; font-size:30px; font-family: 'Times New Roman', Times, serif; background-color: aqua;" onclick="showerrors()"><b>SHOW</b></button>
            </div>
            <div class="rightbtn">
                <button style="height:50px; width:300px; font-size:30px; font-family: 'Times New Roman', Times, serif; background-color: aqua;" onclick="setValue()"><b>RESET</b></button>
            </div>
        </div>

    </div>
</body>
</html>
